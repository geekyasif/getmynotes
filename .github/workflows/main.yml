name: Firebase Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Authenticate with Firebase
        uses: firebase-actions/setup-firebase@v1
        with:
          firebase-version: '9'

      - name: Deploy to Firebase Hosting
        uses: firebase-actions/hosting-deploy@v1
        with:
          firebase-version: '9'
          project-id: ${{ secrets.FIREBASE_PROJECT_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          expire: 60s 
